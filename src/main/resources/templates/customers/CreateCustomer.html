<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> LIST OF CUSTOMERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">New Customer</h2>

      <form method="post" th:object="${customerDTO}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">FirstName</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.firstName}">
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
               th:errors="${customerDTO.firstName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">LastName</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
               th:errors="${customerDTO.lastName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">StreetName</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.streetName}">
            <p th:if="${#fields.hasErrors('streetName')}" th:errorclass="text-danger"
               th:errors="${customerDTO.streetName}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Address</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.address}">
            <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
               th:errors="${customerDTO.address}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">City</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.city}">
            <p th:if="${#fields.hasErrors('city')}" th:errorclass="text-danger"
               th:errors="${customerDTO.city}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">State</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.state}">
            <p th:if="${#fields.hasErrors('state')}" th:errorclass="text-danger"
               th:errors="${customerDTO.state}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${customerDTO.email}">
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
               th:errors="${customerDTO.email}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Phone Number</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="0.01" min="0" th:field="${customerDTO.phoneNumber}">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger"
               th:errors="${customerDTO.phoneNumber}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/customersList" role="button">Cancel</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
