<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> LIST OF CUSTOMERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-centre-my-4">CUSTOMERS</h1>
  <a class="btn btn-primary" href="/create">Create Customer</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Email</th>
      <th>PhoneNumber</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="submit : ${customers}">
      <td th:text="${submit.customerId}"></td>
      <td th:text="${submit.firstName}"></td>
      <td th:text="${submit.lastName}"></td>
      <td th:text="${submit.streetName}"></td>
      <td th:text="${submit.address}"></td>
      <td th:text="${submit.city}"></td>
      <td th:text="${submit.state}"></td>
      <td th:text="${submit.email}"></td>
      <td th:text="${submit.phoneNumber}"></td>


      <td style="white-space:nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/edit(id=${submit.customerId})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/delete(id=${submit.customerId})}"
           onclick="return confirm('Are you sure?)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
